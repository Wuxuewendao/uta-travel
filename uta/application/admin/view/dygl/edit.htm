<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

    <!-- js文件 -->
    <script src="__admin__/style/jquery_002.js"></script>
    <!-- ueditor编辑器引入 -->
    <script src="__admin__/plus/ueditor/ueditor.config.js"></script>
    <script src="__admin__/plus/ueditor/ueditor.all.min.js"></script>
    <script src="__admin__/plus/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
    <!-- 头部 -->
    {include file="common/head"}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">导游管理</a>
                    </li>
                                        <li class="active">导游审核</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">导游审核</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="id" value="{$dyxx.id}" />
                         <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" required="required" type="text" value="{$dyxx.tname}">
                            </div>

                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">地区</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder=""   type="text" value="{$dyxx.address}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">大学</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder=""   type="text" value="{$dyxx.university}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">审核状态</label>
                            <div class="col-sm-6">
                                <select name="status" style="width: 100%;">
                                    <option  value="2" {if condition="$dyxx['status'] eq 2"} selected="selected" {/if}> 通过</option>
                                     <option  value="3" {if condition="$dyxx['status'] eq 3"} selected="selected" {/if}> 待审核</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">个性签名</label>
                            <div class="col-sm-6">
                                <textarea   class="form-control" >{$dyxx.sign}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">个人简介:</label>
                            <div class="col-sm-6">
                                <textarea  placeholder=""  id="content" name="jianjie">
                                  {$dyxx.jianjie}
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交审核</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

        <!--Basic Scripts-->

    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <!-- ueditor -->
    <script type="text/javascript">
    // 实例化编辑器
    UE.getEditor('content',{initialFrameWidth:null,initialFrameHeight:500,});
    </script>



</body></html>
