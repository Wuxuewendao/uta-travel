<!DOCTYPE html>
<html>
<head>

<title>

<input type="submit" class="input-button" value="搜索"/>
</form>
</div>
</div>
</div>
<div class="container">
<div class="main">

<a href="{:url('lyglyl')}">旅游攻略</a>

</div>

<div class="bd">

</dl>
</div>
</div>
</div>
<div class="list">

<div class="bd">
<ul>

{/volist}
</ul>

</div>






</div>
